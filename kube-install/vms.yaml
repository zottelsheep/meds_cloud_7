kube-pool:
  type: pool
  path: /kube/kube-pool

ubuntu2204:
  type: image
  url: https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img
  pool: kube-pool

k8s-net:
  type: network
  cidr: 192.168.111.0/24
  domain: k8s-thab.local

